{% extends "base.html" %}

{% block title %}Flasky - Date Selection{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>Date Selection</h1>
</div>
<p>Select Date</p>
<div style="overflow:hidden;">
    <div class="form-group">
        <div class="row">
            <div class="col-md-8">
                <div id="datetimepicker12"></div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        $(function () {
            $('#datetimepicker12').datetimepicker({
                inline: true,
                sideBySide: true
            });
        });
    </script>
</div>
<div class="dropdown">
  <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Select Date
  <span class="caret"></span></button>
  <ul class="dropdown-menu">
    <li><a href="#">Date 1</a></li>
    <li><a href="#">Date 2</a></li>
    <li><a href="#">Date 3</a></li>
  </ul>
</div>
<br>
<br>
<p>Select Time</p>
<div class="list-group">
  <a href="#" class="list-group-item">Time 1</a>
  <a href="#" class="list-group-item">Time 2</a>
  <a href="#" class="list-group-item">Time 3</a>
</div>
<br>
<br>
<br>
<ul class="pager">
  <li class="next"><a href="{{ url_for('main.mark') }}">Next</a></li>
</ul>
{% endblock %}
